<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9ead8; /* Set the background color */
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image {
            max-width: 80%; /* Ensure the image does not exceed its original size */
            width: calc(80% - 40px); /* Adjusted for a 20px gap (20px on each side) */
            margin: 10px; /* 20px gap */
            border-radius: 10px; /* Rounded corners */
            object-fit: cover; /* Maintain image aspect ratio */
        }
    </style>
</head>
<body>
    <div class="image-container" id="image-container">
        <!-- Images will be loaded here programmatically -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageContainer = document.getElementById('image-container');

            // Array of image file names
            const imageNames = [
                "Image12.jpg", "Image22.jpg", "Image3.jpg"
                // Add more image file names as needed
            ];

            // Loop through image names and create img elements
            for (const imageName of imageNames) {
                const img = document.createElement('img');
                img.classList.add('image'); // Add the 'image' class for styling

                img.src = `trends/${imageName}`;
                img.alt = `Image ${imageName}`;

                imageContainer.appendChild(img);
            }
        });
    </script>
</body>
</html>
